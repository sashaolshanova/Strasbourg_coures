<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebForm</title>
<style>
body {font-family: Verdana; font-size: 12pt; line-height: 30px;}
input, button {font-family: Verdana; font-size: 12pt;}
span {width:120px; display: inline-block;}
input[required]:invalid {border:red 2px solid;}
input[required]:valid {border:green 2px solid;}
fieldset {width: 600px;border-radius: 20px;}
</style>

</head>
<body>
<h1>HTML Web Form</h1>
<form action ="sendData.php" method = "post">
    <input type="hidden" value="1234" name"code">
<fieldset>
    <legend>Contact</legend>
<span>Last Name</span><input type = "text" name="lastname" placeholder="Enter your last name" required value="Sasha"><br>
<span>First Name</span><input type = "text" name="firstname"><br>
<span>Email</span><input type="email" name="email" required pattern =".+@.+\..+"><br>
<span>Date of the quiz</span><input type="date" name="quizDate"><br>

</fieldset>
<span>HTML Code</span><br>
<textarea name="htmlCode" cols="30" rows="10"></textarea><br>

<span>Choice</span>
<select name="choiceSelect">
    <option value="1">Opt 1</option>
    <option value="2">Opt 2</option>
    <option value="3">Opt 3</option>
</select><br>

<span>Choice2</span>
<select name="choiceSelect[]" multiple size="5">
    <optgroup label="Group1">
        <option value="1.1">Opt 1.1</option>
        <option value="1.2">Opt 1.2</option>
        <option value="1.3">Opt 1.3</option>
    </optgroup>
    <optgroup label="Group2">
        <option value="2.1">Opt 2.1</option>
        <option value="2.1">Opt 2.2</option>
        <option value="2.3">Opt 2.3</option>
    </optgroup>
    <optgroup label="Group3">
        <option value="3.1">Opt 3.1</option>
        <option value="3.2">Opt 3.2</option>
        <option value="3.3">Opt 3.3</option>
    </optgroup>
</select><br>

<span>Checkbox</span>
<label for="cb1">CB 1</label>
<input type="checkbox" name="cb[]" id="cb1" value="1">
<label for="cb2">CB 2</label>
<input type="checkbox" name="cb[]" id="cb2" value="2">
<label for="cb3">CB 3</label>
<input type="checkbox" name="cb[]" id="cb3" value="3">
<br>

<span>Radio</span>
<label for="radio1">Radio 1</label>
<input type="radio" name="radio" id="radio1" value="1">
<label for="radio2">Radio 2</label>
<input type="radio" name="radio" id="radio2" value="2">
<label for="radio3">Radio 3</label>
<input type="radio" name="radio" id="radio3" value="3">
<br>



<button>Send</button>

</form>



<!-- 
regex pattern

url :    https?://.+      OK
email   :   .+@.+\..+     OK
tel : [0-9]{3} [0-9]{3} [0-9]{4} [0-9]{4} [0-9]{4}
ou :
^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$


(option[value="$"]{Opt $})*3 


optgroup[label="Group1"]>(option[value="1.$"]{Option 1.$})*3
optgroup[label="Group2"]>(option[value="2.$"]{Option 2.$})*3
optgroup[label="Group3"]>(option[value="3.$"]{Option 3.$})*3

(label[for="cb$"]{CB $}+input[type="checkbox"][name="cb[]"][id="cb$"][value="$"])*3

(label[for="radio$"]{Radio $}+input[type="radio"][name="radio"][id="radio$"][value="$"])*3

-->

</body>
</html>
